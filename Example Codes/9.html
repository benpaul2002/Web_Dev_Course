<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwitterBootstrap</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        .row {
            margin-bottom: 15px;
        }
        .row > div {
            border: 2px solid black;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            margin-bottom: 25px;
        }
        p {
            font-size: 150%;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <h1>Twitter Bootstrap!</h1>
    <p>This code uses Twitter Bootstrap to implement a responsive layout</p>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4 col-sm-6">Col 1</div>
            <div class="col-md-4 col-sm-6">Col 2</div>
            <div class="col-md-4 col-sm-6">Col 3</div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
