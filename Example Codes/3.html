<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        h1 {
            color: red;
            text-align: center;
        }
        .Para {
            color: green;
            width: 300px;
        }
        h2, #blue {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Selectors</h1>
    <p class="Para">For applying CSS rules, we can use the element, class, or ID selector</p>
    <div id="blue">This text is blue!</div>
    <h2>Subheading</h2>
    <p class="Para">This isn't blue!</p>
</body>
</html>
